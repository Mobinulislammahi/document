<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="responsive.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
    <div class="regis-forum">
      <div class="wrapper">
        <h1>Registration Form</h1>
      </div>
      <div class="register">
        <form name="RegForm" onsubmit="return GEEKFORGEEKS()" method="post" id="form">
          <div class="name-fild">
            <div class="wrappe success">
                <h2>Name</h2>
                <input type="text" class="firstname" id="firstname" name="firstname" placeholder="First name" required>

                  <div class="icon-i">
                    <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                  </div>
              
                <input type="text" class="lastname" id="lastname" name="lastname" placeholder="Lastname" required>
                <div class="icon-i2">
                  <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
                </div><br/>
            </div>
          </div>


          <div class="wrappe error">
            <div class="company_field">
            <h2>Company</h2>
            <input type="text" name="company" id="company" class="company_field" placeholder="Company" required>
            <div class="icon-i3">
              <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
          </div>


          <div class="wrappe">
            <div class="Phonenumber">
            <h2>Phone</h2>
            <input name="Phonenumber"  type="number" id="phone" class="phone_field" placeholder="phone number" required>
            <div class="icon-i4">
              <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
            </div>
             </div>    
          </div>


          <div class="wrappe">
            <div class="email">
            <h2>Email</h2>
            <input type="text" name="email" class="email_field" id="email" placeholder="Email" required>
            <div class="icon-i5">
              <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
            </div>
          </div></div>
            
          
               <div class="wrappe">
                 <div class="password">
            <h2>Password</h2>
            <input type="password" name="password" class="password_field" id="password" placeholder="password" required>
            <div class="icon-i6">
              <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
               </div>
          
  
          <div class="notmember">
            <h3>If you are member <a id="click-login" onclick="login()" href="#">Please Login</a></h3>
          </div>
        </form>
      </div>
      <div class="submit">
        <button id="submit" onclick="registration()" type="submit">Sign up</button>
      </div>
      </div>
    </div>

    <div class="login" id="login-form">
      <div class="login-wrapper">
        <h1>Log in</h1>
      </div>
      <div class="login-email">
        <h2>Email</h2>
        <input type="text" name="email" class="email_field" placeholder="email" required>
      </div>
      <div class="login-password">
        <h2>Password</h2>
        <input type="password" name="password" class="password_field" placeholder="Password" required>
      </div>
      <div class="notmember">
        <h3>If you are not member <a id="click-signin" href="#">Please Sign in</a></h3>
      </div>
      <div class="submit">
        <button id="submit" onclick="registration()" type="submit">Log in</button>
      </div>
    </div>

    <script src="js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script> 
    <script type="text/javascript">

     




    </script>
</body>
</html>
